version: '2'

services:

  carrot:
    image: carrot
    build:
      context: ../../
      dockerfile: scripts/docker/Dockerfile
    ports:
      - "8080:80"
    environment:
      - DATABASE_URL=postgres://test_framework_user:test@postgres:5432/test_framework_db
      - DB_THREADS=4
      - RUST_LOG=carrot=info,actix=info
      - HOST=0.0.0.0
      - PORT=80
    depends_on:
      - postgres

  postgres:
    image: postgres:12.1
    environment:
      - POSTGRES_USER=test_framework_user
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test_framework_db
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: